<div class="header_title">
  <span class="inside_text">{{ 'WINNERS.WINNERS' | translate }}</span>
</div>

<div class="winners-component uk-container uk-text-center">

<div class="buttons-container uk-container info-text">
  <table class="uk-table uk-table-divider">
    <thead>
      <tr >
        <th style=" text-align: left;">{{ 'WINNERS.DATE' | translate }}</th>
        <th >Name</th>
        <th >Phone</th>
        <th >{{ 'WINNERS.PRIZE' | translate }}</th>
        
      </tr>
    </thead>
    <tr *ngFor = "let winner of dailyWinners$; let i = index" [hidden]="!showDay || !dailyWinners$">
      <td style="text-align: left;">{{winner.winDate}}</td>
      <td>{{winner.username}}</td>
      <td>{{winner.msisdn}}</td>
      <td>{{winner.winSum}}</td>
     
    </tr>
    
  </table>
  
  

</div>
</div>
<div class="buttons-container uk-container uk-text-center">
  <button class="uk-button uk-button-default play-button uk-width-1-1" *ngIf="isActive" (click)="goHome()">{{ 'HOW.BACK' | translate }}</button>
</div>
<div class=" uk-container animate__animated animate__bounceInUp" 
  style="text-align: center; animation-duration: 1s; animation-delay: 1200ms;">
  
  <div class="bottom" style="display: flex; align-items: center; justify-content: space-between;">
    <div class="item">
      <img src="assets/images/logo_centurion.png" style="height: 55px;">
    </div>
    <div class="item">
      <img src="assets/images/logo_safaricom.svg">
    </div>
  </div>

</div>
